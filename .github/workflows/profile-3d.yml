name: Generate 3D contributions

on:
  schedule:
    - cron: '0 18 * * *'   # runs daily at 18:00 UTC (change if you want)
  workflow_dispatch:       # lets you run it manually from Actions tab

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate 3D contribution SVGs
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: aryanx16
          # Optional environment variables:
          MAX_REPOS: '100'
          # YEAR: '2025'            # generate for a specific year (optional)
          SETTING_JSON: './conf/settings.json' # if you add a settings file

      - name: Commit generated SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib || true
          if git commit -m "chore: update profile-3d-contrib images" ; then
            git push
          else
            echo "No changes to commit"
          fi
